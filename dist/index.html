<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wi-Fi Map | City of Detroit</title>
  <meta name="description" content="Application to Help Detroiters find free Wi-Fi locations.">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="/all.bd53a3a9.css" rel="stylesheet">
<script src="/all.bd53a3a9.js"></script><link rel="stylesheet" href="/inclusion-map.e31bb0bc.css"></head>
<body>
  <section id="app-container">
    <section id="user-type-section" class="active">
      <article class="user-type-container">
        <div class="">
          <article class="user-type">
            <h4>Welcome to the City of Detroit Wi-Fi Map</h4>
            <p>The map will help you find free Wi-Fi location across the city.</p>
            <p>You can find Wi-Fi location near you by:</p>
            <ul>
                <li>Clicking on a location in the map.</li>
                <li>Entering an address on the top right corner.</li>
            </ul>
            <article class="user-type-btns">
              <button data-btn-type="start">START</button>
            </article>
          </article>
        </div>
      </article>
    </section>
    <section id="initial-loader-overlay" class="">
      <article>
        <div>
          <div class="loader">
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__ball"></div>
          </div>
          <p>LOADING</p>
        </div>
      </article>
    </section>
    <section id="alert-overlay" class="">
      <article>
        <span class="close">x</span>
        <div></div>
      </article>
    </section>
    <section id="drill-down-overlay" class="">
      <article>
        <span class="close">x</span>
        <div></div>
      </article>
    </section>
    <section class="application hidden">
      <section class="data-panel">
        <button class="close-btn" id="close-panel-btn"><i class="fas fa-angle-left"></i> Back</button>
        <section class="content-section"></section>
      </section>
      <section class="map-panel">
        <article id="map"></article>
        <article id="geocoder"></article>
        <button id="panel-btn"><i class="fas fa-list-ul"></i> List</button>
      </section>
    </section>
  </section>
  <script src="/inclusion-map.e31bb0bc.js"></script>
</body>
</html>
