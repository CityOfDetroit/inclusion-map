<html>
<head>
    <meta charset='utf-8' />
    <title>Inclusion Map</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="loader.scss">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
    <style>
#marker {
            color: red;
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
           
        }
        .mapboxgl-marker {
            cursor: pointer;
            height: 20px;
            width: 20px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: #305bad;
        }
        .mapboxgl-popup {
            max-width: 320px;
            z-index: 1;
        }
        .mapboxgl-popup-content {
            text-align: left;
            font-family: 'Arial', sans-serif;
        }
    </style>
    <script src="node_modules/yelp-fusion/lib/index.js"></script>
</head>
<body>
<!--<div id="spinner"></div>-->
<section id="initial-loader-overlay" class="active">
    <article>
        <div>
            <div class="loader">
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__ball"></div>
            </div>
            <p>LOADING</p>
        </div>
    </article>
</section>
<div id="main">
    <div class='map_geo' id='map' ></div>
    <div type="text" class="geocoder"required  id="geocoder" placeholder="Address"></div>
    <div id="mylog"></div>
</div>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
